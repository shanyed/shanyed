    <style>
        #cat {
            position: absolute;
            width: 36px;
            height: 36px;
            image-rendering: pixelated;
            transition: left 1.6s linear, top 1.6s linear;
            z-index: 9999;
        }

        #cat img {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>

        <img src="picture/catsprite/cat.png" id="catImg" alt="pixel cat">
    </div>

    <script>
        const cat = document.getElementById("cat");
        let isMoving = false;

        function setRandomInitialPosition() {
            const randomX = Math.random() * (window.innerWidth - cat.offsetWidth);
            const randomY = Math.random() * (window.innerHeight - cat.offsetHeight);
            cat.style.left = randomX + "px";
            cat.style.top = randomY + "px";
        }

        function placeCatRandomly() {
            if (isMoving) return;
            isMoving = true;
            const rect = cat.getBoundingClientRect();
            const maxStep = 197;
            let randomX = rect.left + (Math.random() * 2 - 1) * maxStep;
            let randomY = rect.top + (Math.random() * 2 - 1) * maxStep;
            randomX = Math.max(0, Math.min(window.innerWidth - cat.offsetWidth, randomX));
            randomY = Math.max(0, Math.min(window.innerHeight - cat.offsetHeight, randomY));
            const dx = randomX - rect.left;
            const dy = randomY - rect.top;
            const dist = Math.sqrt(dx * dx + dy * dy);
            const speed = 0.004;
            const duration = dist * speed;
            cat.style.transition = `left ${duration}s linear, top ${duration}s linear`;
            cat.style.left = randomX + "px";
            cat.style.top = randomY + "px";
            setTimeout(() => {
                isMoving = false;
            }, duration * 1000);
        }

        document.addEventListener("mousemove", (e) => {
            const rect = cat.getBoundingClientRect();
            const dx = e.clientX - (rect.left + rect.width / 2);
            const dy = e.clientY - (rect.top + rect.height / 2);
            const dist = Math.sqrt(dx * dx + dy * dy);
            if (dist < 120) {
                placeCatRandomly();
            }
        });

        setRandomInitialPosition();
        placeCatRandomly();

        const h1 = document.querySelector('h1');
        if (h1) {
            document.title = h1.innerText + " | Jie Ding";
        }
    </script>
</body>
