<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Styles Example</title>
    <style>
        a {
            color: black; /* 链接颜色 */
            text-decoration: none; /* 去掉默认的下划线 */
            padding-bottom: 2px; /* 增加下边距 */
            border-bottom: 1px solid; /* 添加下边框 */
        }

        a:hover {
            border-radius: 30px; /* 设置圆角边框半径 */
            border-bottom: none; /* 去掉下边框 */
            background-color: lavender; /* 设置背景颜色 */
        }
    </style>
</head>
<body>
    <a href="#">这是一个链接</a>
</body>
</html>
