         <h1>唯一不变的就是变化</h1>
         <div class="name">D - 2023年6月26日</div>
         <p>
            骤雨落，行人匆匆撑伞过街，原来北京的下雨天乌云呈青灰色。直到第二天，打眼瞧去，车子，树叶，帽子，留着斑斑点点的泥迹，才发觉云层之下没那么干净的秘密。
		  </p>     
			<p>
            但我还是很爱下雨天。<br>
            我要说点什么，却没有什么内容值得一提的。我想着前方会更好，这一点却与安东尼娅家族（1995）里面的一种观念相违背：
			<blockquote>“我从来无法接受这个普世的误解，那就是：一切都会变得更好。没有什么会变的更好，不管是在最好的情况下，还是在最坏的情况下，事情只会变得不同而已。”
			</blockquote>
			</p>
