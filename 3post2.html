         <h1>我不过如此热爱这个世界</h1>
         <div class="name">juzi \ 2023年6月26日</div>
         <p>
            顺利毕业了，硕士也不过如此。</p>
        <p>
            在这个夜晚，钱塘江边，我期待着天亮以后下午三点的面试，却也惆怅不止。<br>
            霸王茶姬喝了，还不错。<br>
            杭州最繁华的夜市逛了，还不错。<br>
            在西湖坐船了，有点晕，耐不住景色美的。<br>
            孤山街闲逛了，在淅淅沥沥的小雨里，穿街过巷，挤进了回滨江住处的地铁，是有点冷，因为有风，但生命是如此的鲜活，意识到这一点让我心动不已。
        </p>
