         <h1>大抵是半个鲁迅</h1>
         <div class="name">juzi \ 2022年1月12日</div>
         <p>近来，京城的雪落的愈发的大了，闲来无事便喜欢出去走走，那雪踩在脚底吱嘎作响，这种响声我喜欢的紧，我大抵是病了，竟听出了二人踩雪的声音。边走边想，西城的花儿，待到不久后就要开了。大寒一过，便该立春了。立春好啊，立春以后，万物生长。
			<br>就我这种写法，大抵不像是周树人。那又有什么关系，就让他是他，让我是我。搞学问嘛，借鉴借鉴啦。
        </p>
