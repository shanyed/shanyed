         <h1>待宰的羔羊</h1>
         <div class="name">juzi \ 2023年7月8日</div>
         <p>可以坐下很多人的大卡，车头有三四个人在边说边笑，“接下来选个人吧”，“看看他们有没有自愿的”，他们还在说选择谁作为下一个被扔下去的人 ，我跟一堆人坐在车厢里，担惊受怕，不要选我，我不想死。

            车子要过桥，桥下有水，弟弟受不了跳下去了，弟弟不会游泳，为了救他我跳了下去，我也不会游泳，但我依旧到他身边把他拖了出来。我们好像得救了，逃了出来。
            
            罪犯团伙被抓了，他们差点要把我从急速行驶的车上扔下去。
        </p>
